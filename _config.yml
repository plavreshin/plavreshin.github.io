# Site settings
title: "Pavel Lavreshin"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Pavel Lavreshin"
resume_title:                   "Software engineer, blockchain enthusiast"
resume_contact_email:           "pavel.lavreshin@gmail.com"
resume_header_intro: "<p>Pragmatic engineer, passionate about reactive and functional programming. Experienced in FinTech / Live Casino / Betting / Telco domains.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_publications:    true
resume_section_links:           false
resume_section_communities:     true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/plavreshin"
  resume_twitter_url:           "https://twitter.com/plavreshin"
  resume_linkedin_url:          "https://www.linkedin.com/in/pavel-lavreshin-32525150"
  resume_website_url:           "https://plavreshin.github.io"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
